<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="wuhan" content="resume">

<body>
<div id="resume">
    <div id="head">
            <div id="photo">

            </div>
            <div id="discribe">
                <img src="../img/微信二维码.png" height="98" width="90"/>

        <div id="name">
            <div class="me">

                    <p>吴 涵</p>
                </div>
                <div class="bottom">
                    <p>前端工程师</p>
                </div>
            </div>
            <div class="address">
                <div class="no1">
                    <ul>
                        <li class="phone">185.5555.5555</li>

                </div>
            </div>
        </div><!--------------------------------- name end------------------------------>
        <div id="pic_box">
            <div class="loading"><img src="../img/loading.gif"/></div>

                <div id="edu"></div>
                <div id="honor"></div>
            </div>
            <div id="right_content">

                    <h2>基本信息</h2>

                <div class="act">
                    <h2>校园经历</h2>

                </div>
                <div class="self">

                    <img src="../img/爱好.gif" height="153" width="392"/>

<script type="text/javascript" src="../JS/myfocus-2.0.1.min.js"></script>
